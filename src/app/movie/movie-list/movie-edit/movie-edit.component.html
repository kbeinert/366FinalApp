<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="movie-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Movie title</label>
            <input
              type="text"
              id="name"
              class="form-control"
              size="120"
              max="120"
              name="name"
              [ngModel]="originalMovie?.name"
              #name
              ngModel
              required
            >
          </div>
  
          <div class="col-sm-12 form-group">
            <label for="description">Movie description</label>
            <input
              type="text"
              id="description"
              class="form-control"
              size="120"
              max="255"
              name="description"
              [ngModel]="originalMovie?.description"
              #description
            >
          </div>
  
          <div class="col-sm-12 form-group">
            <label for="rating">Movie Rating</label>
            <input
              type="text"
              id="rating"
              class="form-control"
              size="150"
              max="255"
              name="rating"
              [ngModel]="originalMovie?.rating"
              ngModel
              required
              #rating
            >
          </div>
  
        </div>
  
        <div *ngIf="!f.valid" class="alert alert-danger">The Movie Title and Rating are required fields
        </div>
  
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar" >
            <button [disabled]="!f.valid" class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
